    <main>
        <section class="jumbotron inventory">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h1>For Every Turn</h1>
                    </div>
                </div>
            </div>
            <div class="search-form">
                <h2>Search for cars</h2>
                <form>
                    <div class="row">
                        <div class="col-md-3" style="padding: 0;">
                            <div class="dropdown">
                                <select class="form-control" name="" id="">
                                    <option value="">Make</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding: 0;">
                            <div class="dropdown">
                                <select class="form-control" name="" id="">
                                    <option value="">model</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding: 0;">
                            <div class="dropdown">
                                <select class="form-control" name="" id="">
                                    <option value="">Year</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="inventory">
            <div class="container">
                <div class="row ajax-inventory">
                    <div class="col-md-4">
                        <h2 style="text-align: center;">Loading inventory...</h2>
                    </div>
                </div>

                <hr>
            </div> <!-- /container -->
        </section>
    </main>
